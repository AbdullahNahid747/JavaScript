<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="secret-info">
        My secret info
    </h1>
    <input id="delelet-confirm" type="text" placeholder="please type delete">
    <button id="btn-delele" disabled>
        Delete
    </button>
    <script>
        document.getElementById('delelet-confirm').addEventListener('keyup', function(){
            const text = event.target.value;
            const deletebutton = document.getElementById('btn-delele');
            if(text === "delete"){
              deletebutton.removeAttribute('disabled') ; 
            }
            else{
                deletebutton.setAttribute("disabled", true);
            }
        })
        document.getElementById('btn-delele').addEventListener('click', function(){
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';
        })
    </script>
</body>
</html>
