<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        final Dom Event Handlers
    </h1>
    <h3 id="handler-status">
        Default TeXT
    </h3>
    <p id="input-text">
        Default Input text
    </p>
    <input id="input-field" type="text">
    <button id="btn-update">Update</button>
    <br>
    <br>
    <button onclick="handelOnClick()">
        Handel Event by onclick
    </button>
    <button id="event-listener">
        Handel event by addEventListener
    </button>

    <script>
        function handelOnClick(){
            const handlerStatus = document.getElementById("handler-status");
            handlerStatus.innerText='handled by function attached on onclick attibute'
        }
        document.getElementById('event-listener').addEventListener('click', function(){
            const handlerStatus= document.getElementById
            ("handler-status");
            handlerStatus.innerText="Text updated by add event listner"
        })

        document.getElementById('btn-update').addEventListener('click', function (){
            const inputField = document.getElementById('input-field');
            const inputText = inputField.value;

            const paragrap = document.getElementById('input-text');
            paragrap.innerText =inputText;
            inputField.value='';
        })
    </script>
</body>
</html>
